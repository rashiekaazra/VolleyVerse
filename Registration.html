<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Join The Game</title>
    <link rel="icon" href="https://i.pinimg.com/736x/b8/72/36/b872362351b81d27d3587090218207a5.jpg">
</head>
<style>
    body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
    background: linear-gradient( rgb(0, 0, 0), #e0a25c, #000000); 
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center top;
    background-attachment: fixed;
    }
    
    h2 {
        color: #eb671b;
        margin-bottom: 10px;
    }
    .form-container {
        background-color: #eda162b1;
        padding: 25px;
        border-radius: 12px;
        width: 350px;
        margin: 40px auto;
        padding: 30px 25px;
        box-shadow: 0 4px 8px #000000;
        text-align: left;
    }
    label {
        display: flow-root;
        text-align: left;
        margin: 0px 0 0px;
        font-weight: bold;
        color: #fdfdfd;
    }
    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1PX solid rgb(223, 100, 28);
        border-radius: 6px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color : rgb(102, 25, 25);
        color: rgb(255, 255, 255);
        font-weight: bold;
        cursor: pointer;
        border: none;
    }
    footer {
    text-align: center;
    padding: 15px;
    color: #fff;
    font-weight: 500;
    }

    /* buat tablet landscape dan yg bisa scroll ke bawah */
@media screen and (max-width: 1024px) {
    .form-container {
        width: 70%;
        margin: 50px auto;
    }

    input, select {
        font-size: 14px;
    }

    h2 {
        font-size: 1.8em;
    }
}

/* buat tablet & HP besar */
@media screen and (max-width: 768px) {
    body {
        background-attachment: scroll;
    }

    .form-container {
        width: 85%;
        padding: 25px 20px;
        margin: 40px auto;
    }

    h2 {
        font-size: 1.5em;
    }

    input, select {
        font-size: 14px;
        padding: 9px;
    }

    input[type="submit"] {
        font-size: 14px;
    }

    footer {
        font-size: 13px;
    }
}

/* buat HP kecil */
@media screen and (max-width: 480px) {
    body {
        padding: 10px;
        background-size: cover;
    }

    .form-container {
        width: 95%;
        padding: 20px 15px;
        margin: 30px auto;
    }

    h2 {
        font-size: 1.3em;
    }

    label {
        font-size: 13px;
    }

    input, select {
        font-size: 13px;
        padding: 8px;
    }

    input[type="submit"] {
        font-size: 13px;
        padding: 8px 10px;
    }

    footer {
        font-size: 12px;
        padding: 10px;
    }
}


</style>
